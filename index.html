<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario de datos</title>
</head>
<body>
	<h1>Formulario de datos</h1>
	 <form action="post">
         <p align="center">
         <label for="nombre"> Nombre </label><br>
         <input type="text" name="name" required><br>
         </p>          
         <p align="center">
         <label for="apellido">Apellido</label><br>
         <input type="text" name="lastname" required><br>
         </p>    
         <p align="center">
         <label for="telefono">Teléfono</label><br>
         <input type="text" name="telefono" pattern="^[+569]\d{8}$" title="Debe empezar con +569" required><br>
         </p>          
        <p align="center">
		<label for="pw">Crea tu contraseña</label><br>
		<input type="password" name="pw" pattern=".{6,}" title="6 o más caracteres" required>
	</p> 
	<p align="center">
	<input type="submit" name="" value="send">
	</p>
	<script src="js/javascript.js"></script>
</body>
</html>
